        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <button type="button" class="magin-top">Ajouter un nouveau collaborateur</button>
            </div>
                
        </div>
        <div class="row">
        <h1>Les Collaborateurs</h1>
        </div>
        <div class="row">
            <form action="" method="post">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="search-name">Rechercher un nom ou prénom qui commence par</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="mr-sm-4" type="text" name="recherche" id="search-name">
                        <button class="" type="submit">Rechercher </button>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="dpt-filter">Filtrer par département</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-select" id="dpt-filter">
                            <option selected>Tous</option>
                            <option value="1">Comptabilité</option>
                            <option value="1">Ressources humaines</option>
                            <option value="1">Informatique</option>
                        </select>
                    </div>
                </div>
            </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
